        left: 0;

    .navbar {
        background: transparent;

        position: relative;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .navbar-nav .nav-link {
        color: white;
        transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
        color: #c2c0c0;
        text-decoration: none;
    }

        width: 100px;
        height: auto;
    }

        display: flex;
        align-items: center;
        flex-wrap: wrap;
    }

    .navbar-nav .nav-item {
        margin: 0 10px;
    }

    .search-form {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .custom-search-form {
        display: flex;
        align-items: center;
        border-radius: 20px;
        padding: 5px 10px;
        background-color: rgba(255, 255, 255, 0.2);
    }

    .custom-search-input {
        border: none;
        background: transparent;
        color: white;
        padding: 5px 10px;
        border-radius: 20px;
        outline: none;
        width: 200px;
    }

    .custom-search-input::placeholder {
        color: white;
        opacity: 0.8;
    }

    .custom-search-button {
        border: none;
        background: none;
        color: white;
        cursor: pointer;
    }

    .user-icon img {
        width: 30px;

    }

    .custom-search-button:hover {
        color: #c2c0c0;
    }

    .notification-bell {
        color: white;
        position: relative;
    }

    .notification-bell .badge {
        position: absolute;
        top: -5px;
        right: -10px;
        background-color: red;
        border-radius: 50%;
        padding: 2px 5px;
        font-size: 10px;
    }

    .netflix-select {
        background: transparent;
        color: white;
        border: none;

    }

    select:focus-visible {
        outline: none;
    }

    .custom-select-wrapper {
        position: relative;
        display: inline-block;
        width: 200px;
    }

    #original-select {
        display: none;
    }

    .custom-select {
        position: relative;
        cursor: pointer;
        user-select: none;
    }

    .custom-select-trigger {
        background: transparent;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .custom-options {
        display: flex;
        background: black;
        opacity: 0.7;
        border: none;
        color: white;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        border-top: none;
        display: none;
        flex-direction: column;
        z-index: 1000;
    }

    .custom-option {
        padding: 10px;
        cursor: pointer;
    }

    .custom-option:hover {
        background: #f0f0f0;
        color: black;
    }

    .custom-select.open .custom-options {
        display: flex;
    }

    .custom-select.open .custom-select-trigger {
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
    }

    .kaan-button {
        transition: all 0.5s ease-in-out;
    }

    .go-to-down {
        transition: all 0.5s ease-in-out;

        transform: translateY(200px);
    }

    .carousel-container {
        min-width: 1281px;
        max-width: 1900px;
        width: 100%;
        position: relative;
        display: flex;
        align-items: center;
        overflow: hidden;
        background-color: #222;
        padding: 15px;
        border-radius: 5px;
        padding-right: 2rem;
        margin-bottom: 50px;
    }

    .carousel , .carousel1 , .carousel2 , .carousel3 {
        display: flex;
        transition: transform 0.4s ease-in-out;
    }

    .carousel-slide {
        min-width: 20%;
        transition: transform 0.4s ease-in-out;
    }

    .carousel-slide img {
        width: 100%;
        border-radius: 5px;
        padding-left: 3px;
    }

    .carousel-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        border: none;
        color: white;
        font-size: 2rem;
        padding: 10px;
        cursor: pointer;
        z-index: 1;
    }

    .carousel-button.left {
        left: 10px;
    }

    .carousel-button.right {
        right: 10px;
    }
    .header-section {
        position: relative;
        display: flex;
        justify-content: start;
        align-items: center;
        margin-bottom: 10px;
        padding-left: 10px;
    }
    .header-section h2 {
        margin: 0;
        font-size: 1.5em;
        color: white;
    }

    .browse-all {
        padding: 5px 10px;
        font-size: 0.9em;
        color: #fff;
        background-color: transparent;
        border-radius: 4px;
        cursor: pointer;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        margin-left: 10px;
    }

    .browse-all::after {
        content: '\003e';
        font-size: 1.2em;
        margin-left: 8px;
        transition: transform 0.3s ease;
    }

    .browse-all:hover::after {
        transform: translateX(3px);
    }

<script>

    document.addEventListener('DOMContentLoaded', function () {
        const headerSections = document.querySelectorAll('.header-section');
    
        headerSections.forEach(headerSection => {
            const h2 = headerSection.querySelector('h2');
            const browseAll = headerSection.querySelector('.browse-all');
    
    
            h2.addEventListener('mouseover', function () {
                browseAll.style.opacity = '1';
                browseAll.style.visibility = 'visible';
            });
    
            
            headerSection.addEventListener('mouseleave', function () {
                setTimeout(function () {
                    if (!browseAll.matches(':hover')) {
                        browseAll.style.opacity = '0';
                        browseAll.style.visibility = 'hidden';
                    }
                }, 100); 
            });
    
            
            browseAll.addEventListener('mouseover', function () {
                browseAll.style.opacity = '1';
                browseAll.style.visibility = 'visible';
            });
    
            
            browseAll.addEventListener('mouseleave', function () {
                browseAll.style.opacity = '0';
                browseAll.style.visibility = 'hidden';
            });
        });
    });

            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
    });

        currentIndex--;
