<style>
    body {
        font-family: "Poppins", sans-serif;
        font-weight: 300;
        font-style: normal;
    }     
    .ml-img {
        height: 100vh;
        width: 100vw;
        object-fit: cover;
        filter: brightness(0.6);
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
    }
    .navbar {
        background: transparent;
        padding: 0.5rem 1rem;
        position: relative;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .navbar-nav .nav-link {
        color: white; 
        transition: color 0.3s ease;
    }
    .navbar-nav .nav-link:hover {
        color: #c2c0c0;
        text-decoration: none;
    }
    .navbar-brand img {
        width: 100px;
        height: auto;
    }
    .navbar-nav {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
    }
    .navbar-nav .nav-item {
        margin: 0 10px;
    }
    .search-form {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .custom-search-form {
        display: flex;
        align-items: center;
        border-radius: 20px;
        padding: 5px 10px;
        background-color: rgba(255, 255, 255, 0.2);
    }
    .custom-search-input {
        border: none;
        background: transparent;
        color: white;
        padding: 5px 10px;
        border-radius: 20px;
        outline: none;
        width: 200px;
    }
    .custom-search-input::placeholder {
        color: white;
        opacity: 0.8;
    }
    .custom-search-button {
        border: none;
        background: none;
        color: white;
        cursor: pointer;
    }
    .user-icon img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
    }
    .custom-search-button:hover {
        color: #c2c0c0;
    }
    .notification-bell {
        color: white;
        position: relative;
    }
    .notification-bell .badge {
        position: absolute;
        top: -5px;
        right: -10px;
        background-color: red;
        border-radius: 50%;
        padding: 2px 5px;
        font-size: 10px;
    }
</style>

    <img class="ml-img" src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?q=80&w=1925&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

                    <li class="nav-item">

                    </li>

                    </li>

                    <form class="custom-search-form">

                        <button class="btn custom-search-button" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                    <span style="color: white; margin-left: 15px;">Çocuk</span>
                    <div class="notification-bell ms-3">
                        <i class="fa fa-bell"></i>

                    </div>

                </div>
